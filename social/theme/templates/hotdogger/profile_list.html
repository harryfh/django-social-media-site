{% extends 'base.html' %} {% block content %}
<div class="grid-cols-3 grid place-items-center">
  <div class="flex flex-col col-start-2 w-2/3 items-center">
    <div class="flex align-center w-full justify-center">
      <h3 class="text-2xl jersey">Profiles</h3>
    </div>
    <div class="mt-2 jersey w-full">
      {% for profile in profiles %}
      <article
        class="my-8 flex flex-col stroke-black rounded p-6 bg-yellow hover:shadow-[0px_0px_0px_5px_rgba(0,0,0,1)] shadow-[0px_0px_0px_3px_rgba(0,0,0,1)] text-red"
      >
        <div class="flex flex-col items-center text-center">
          <p class="text-lg">{{ profile.user.username }}</p>
          <p class="text-md mb-3">@{{ profile.user.username|lower }}</p>
          <p class="text-center w-1/2 bg-brown-1 rounded">
            <a
              href="{% url 'hotdogger:profile' profile.id %}"
              class="text-brown-2 font-bold text-lg hover:text-black cursor-pointer"
            >
              Profile
            </a>
          </p>
        </div>
      </article>
      {% endfor %}
    </div>
    {% endblock content %}
  </div>
</div>
